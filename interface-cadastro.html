<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel de Pacientes</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fafafa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #f5f5f5;
      color: #222;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: 600;
      border-bottom: 1px solid #ddd;
    }
    main {
      flex: 1;
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
    }
    form {
      background: #fff;
      padding: 1rem;
      border-radius: 4px;
      box-shadow: none;
      margin-bottom: 1.5rem;
      border: 1px solid #ddd;
    }
    form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #555;
    }
    form input, form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1rem;
      background-color: #fafafa;
      color: #333;
      transition: border-color 0.3s ease;
    }
    form input:focus, form select:focus {
      border-color: #888;
      outline: none;
      background-color: #fff;
    }
    form button {
      background-color: #444;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: none;
      border: 1px solid #ddd;
    }
    th, td {
      padding: 0.6rem 0.8rem;
      text-align: left;
      border-bottom: 1px solid #eee;
      color: #444;
    }
    th {
      background-color: #f5f5f5;
      color: #666;
      font-weight: 600;
    }
    tfoot td {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
      padding: 1rem;
      background-color: #fafafa;
      border-top: 1px solid #eee;
    }
    footer {
      background-color: #f5f5f5;
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
      border-top: 1px solid #ddd;
    }
    @media (max-width: 600px) {
      form input, form select, form button {
        font-size: 0.9rem;
      }
      th, td {
        padding: 0.4rem 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Painel de Pacientes
  </header>
  <main>
    <form id="patientForm">
      <h2>Adicionar Paciente</h2>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />
      
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" min="0" required />
      
      <label for="condicao">Condição:</label>
      <input type="text" id="condicao" name="condicao" required />
      
      <button type="submit">Adicionar</button>
    </form>

    <table id="pacientest" aria-label="Tabela de pacientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Condição</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>
  <footer>
    Projeto Painel de Pacientes - desenvolvido para a prova P2 em html e css painel para cadastro de pacientes 
  </footer>

  <script>
    const form = document.getElementById('patientForm');
    const tableBody = document.querySelector('#pacientest tbody');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = form.nome.value.trim();
      const idade = form.idade.value.trim();
      const condicao = form.condicao.value.trim();

      if (!nome || !idade || !condicao) {
        alert('preencha todos os campos.');
        return;
      }

      const newRow = document.createElement('tr');
      newRow.innerHTML = `
        <td>${nome}</td>
        <td>${idade}</td>
        <td>${condicao}</td>
      `;

      tableBody.appendChild(newRow);

      form.reset();
    });
  </script>
</body>
</html>
